<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");

                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct";

                })
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function(){
                        incorrect_buttons[i].style.backgroundColor = "red";
                        message.innerHTML = "Incorrect";
                    })
                }
                document.querySelector("#free_button").addEventListener('click', function(){
                    let input + document.querySelector("input");
                    let free_message = document.querySelector("#free-message");
                    if (input.value == "1636")
                    {
                        input.style.backgroundColor = "green";
                        free_message.innerHTML = "Correct";
                    }
                    else
                    {
                        input.style.backgroundColor = "green";
                        free_message.innerHTML = "Correct"
                    }

                })
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>Trivia Question:</h3>
                <p>How long is the collective length of Harvard's bookshelves?</p>
                <button class = "incorrect"> 65Km </button>
                <button class = "incorrect"> 17Km </button>
                <button class = "incorrect"> 8Km </button>
                <button id = "correct"> 92Km </button>
                <p id = "message"></p>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>When was Harvard found?</h3>
                <input type = "text">
                <button id = "free_button">Check Answer</button>
                <p id = "free_message"></p>
            </div>
        </div>
    </body>
</html>
