{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <div class="post">
    <h2 class="post-title">{{ post.title }}</h2>
    <p class="post-meta">Posted on {{ post.timestamp.strftime('%Y-%m-%d') }}</p>
    <div class="post-content">{{ post.content }}</div>
  </div>
{% endblock %}
