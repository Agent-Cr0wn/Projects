{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Blog</h1>
  <ul>
    {% for post in posts %}
    <li>
      <h2><a href="{{ url_for('post', title=post['title']) }}">{{ post['title'] }}</a></h2>
      <p>{{ post['content'] }}</p>
      <p>By {{ post['author'] }} on {{ post['timestamp'].strftime('%Y-%m-%d') }}</p>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
